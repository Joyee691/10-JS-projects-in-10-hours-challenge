<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div id='quiz' class="quiz-container">
        <div class="quiz-header">
            <h2 id='question'>Question</h2>
            <ul>
                <li><input type="radio" id='a' class='answer' name='answer'><label id='a_text' for="a">test</label></li>
                <li><input type="radio" id='b' class='answer' name='answer'><label id='b_text' for="b">test</label></li>
                <li><input type="radio" id='c' class='answer' name='answer'><label id='c_text' for="c">test</label></li>
                <li><input type="radio" id='d' class='answer' name='answer'><label id='d_text' for="d">test</label></li>
            </ul>
        </div>
        
        <button id="submit">Next</button>
    </div>
</body>
</html>
