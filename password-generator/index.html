<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="pw-container">
			<div class="pw-header">
				<div class="pw">
                    <span id="pw">sda7d89sa$#5he2189</span>
					<button id="copy">Copy</button>
				</div>
			</div>
			<div class="pw-body">
				<div class="form-control">
					<label for="len">Password Length</label>
					<input
						id="len"
						type="number"
						max="40"
						min="4"
						placeholder="16"
						value="16"
					/>
				</div>
				<div class="form-control">
					<label for="upper">Contain Uppercase Latters</label>
					<input id="upper" type="checkbox" checked/>
				</div>
				<div class="form-control">
					<label for="lower">Contain Lowercase Latters</label>
					<input id="lower" type="checkbox" checked/>
				</div>
				<div class="form-control">
					<label for="number">Contain Numbers</label>
					<input id="number" type="checkbox" checked/>
				</div>
				<div class="form-control">
					<label for="symbol">Contain Symbols</label>
					<input id="symbol" type="checkbox" checked/>
				</div>
				<button class="generate" id="generate">Generate Password</button>
			</div>
		</div>
	</body>
</html>
