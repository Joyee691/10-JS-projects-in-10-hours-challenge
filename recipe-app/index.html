<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search">Search</button>
        </header>
        <div class="favorite-container">
            <h3>Favorite Meals</h3>
            <ul>
                <li><img src="https://images.unsplash.com/photo-1519708227418-c8fd9a32b7a2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3150&q=80" alt="salmon"><span>Salmon</span></li>
                <li><img src="https://images.unsplash.com/photo-1587040690786-b091531837a2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" alt="tofu"><span>Tofu</span></li>
                <li><img src="https://images.unsplash.com/photo-1568096889942-6eedde686635?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" alt="noodles"><span>Noodles</span></li>
                <li><img src="https://images.unsplash.com/photo-1581331474665-a0bbee7dfba9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" alt="sushi"><span>Sushi</span></li>
                <li><img src="https://images.unsplash.com/photo-1572449043416-55f4685c9bb7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=60" alt="salad"><span>Salad</span></li>
            </ul>
        </div>
        <div class="meals">
            <span class="random">Random Recipe</span>
            <div class="meal">
                <div class="meal-header">
                    <img src="https://images.unsplash.com/photo-1586816001966-79b736744398?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=60" alt="burger">
                </div>
                <div class="meal-body">
                    <h4>Meal name</h4>
                    <button><i class="far fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
